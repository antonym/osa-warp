- hosts: heat_apis_container
  become: yes
  gather_facts: no
  tasks:
    - name: Shut down heat api services in containers which will be deleted
      service:
        name: "{{ item }}"
        enabled: no
        state: stopped
      with_items:
        - "heat-api"
        - "heat-api-cfn"
        - "heat-api-cloudwatch"

- hosts: heat_engine_container
  become: yes
  gather_facts: no
  tasks:
    - name: Shut down heat-engine service in containers which will be deleted
      service:
        name: "heat-engine"
        enabled: no
        state: stopped

- include: "{{ playbook_dir }}/../../../playbooks/lxc-containers-destroy.yml"
  vars:
    container_group: "heat_apis_container:heat_engine_container"

- hosts: heat_api_container[0]
  become: yes
  gather_facts: no
  tasks:
    - name: Clean up any dead engine services
      command: >-
        /openstack/venvs/heat-{{ openstack_release }}/bin/heat-manage
            service clean

- hosts: localhost
  connection: local
  become: yes
  gather_facts: no
  tasks:
    - name: Remove the inventory entries for the deleted containers
      command: >-
        {{ playbook_dir }}/../../inventory-manage.py -r {{ item }}
      with_items: "{{ groups['heat_apis_container'] +
                      groups['heat_engine_container'] }}"
