- hosts: nova_scheduler_container:nova_conductor_container:nova_console_container
  become: yes
  gather_facts: no
  tasks:
    - name: Gather the necessary facts
      setup:
        gather_subset: "!facter,!ohai"

    - name: Shut down nova services in containers which will be deleted
      service:
        name: "{{ service_binary }}"
        enabled: no
        state: stopped
      vars:
        service_binary: >-
          {%- if ansible_hostname | match('.*nova-console-container.*') %}
          {%-   set _service_binary = 'nova-consoleauth' %}
          {%- else %}
          {%-   set _service_binary = ansible_hostname | regex_replace('^.*-(nova)-(conductor|scheduler)-container-[\w\d]+$', '\\1-\\2') %}
          {%- endif %}
          {{- _service_binary }}

- include: "{{ playbook_dir }}/../../../playbooks/lxc-containers-destroy.yml"
  vars:
    container_group: "nova_api_metadata_container:nova_api_os_compute_container:nova_api_placement_container:nova_conductor_container:nova_console_container:nova_scheduler_container"

- hosts: utility[0]
  become: yes
  gather_facts: no
  tasks:
    - name: Collect the ID's for the nova services to delete
      command: >-
        openstack --os-cloud default compute service list
                  --format value --column ID
                  --host {{ service_host }}
                  --service {{ service_binary }}
      register: _nova_service_to_remove
      until: _nova_service_to_remove is succeeded
      retries: 5
      delay: 2
      vars:
        service_host: "{{ hostvars[item]['ansible_hostname'] }}"
        service_binary: >-
          {%- if service_host | match('.*nova-console-container.*') %}
          {%-   set _service_binary = 'nova-consoleauth' %}
          {%- else %}
          {%-   set _service_binary = service_host | regex_replace('^.*-(nova)-(conductor|scheduler)-container-[\w\d]+$', '\\1-\\2') %}
          {%- endif %}
          {{- _service_binary }}
      with_items: "{{ groups['nova_scheduler_container'] +
                      groups['nova_conductor_container'] +
                      groups['nova_console_container'] }}"

    - name: Delete the nova services which were running in the deleted containers
      command: >-
        openstack --os-cloud default compute service delete {{ item.stdout }}
      with_items: "{{ _nova_service_to_remove['results'] }}"

- hosts: localhost
  connection: local
  become: yes
  gather_facts: no
  tasks:
    - name: Remove the inventory entries for the deleted containers
      command: >-
        {{ playbook_dir }}/../../inventory-manage.py -r {{ item }}
      with_items: "{{ groups['nova_api_metadata_container'] +
                      groups['nova_api_os_compute_container'] +
                      groups['nova_api_placement_container'] +
                      groups['nova_conductor_container'] +
                      groups['nova_console_container'] +
                      groups['nova_scheduler_container'] }}"
